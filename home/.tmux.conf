# Prefix key
set-option -g prefix C-a
bind-key C-a last-window  # C-a C-a to get to last window
bind-key a send-prefix  # "C-a a" as prefix for a nested session

# start numbering at 1
set -g base-index 1

set -g status-bg black
set -g status-fg green

# allow faster key repetition
set -s escape-time 0

# Movements
bind -n C-h select-pane -L 
bind -n C-j select-pane -D
bind -n C-k select-pane -U
bind -n C-l select-pane -R

bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n C-n previous-window
bind -n C-o next-window

# Easy reload
bind R source ~/.tmux.conf \; display-message "reloaded config"
bind r next-layout

# misc
set -g default-terminal "screen-256color"
set-option -g pane-active-border-fg red
