# Prefix key
set-option -g prefix C-a
bind-key C-a last-window  # C-a C-a to get to last window
bind-key a send-prefix  # "C-a a" as prefix for a nested session

bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# start numbering at 1
set -g base-index 1

set -g status-bg black
set -g status-fg green

# allow faster key repetition
set -s escape-time 0

# Movements
bind -n M-h select-pane -L 
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -n M-n previous-window
bind -n M-p next-window

# Easy reload
bind R source ~/.tmux.conf \; display-message "reloaded config"
bind r next-layout

# preserve working dir
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind C new-window

# misc
set -g default-terminal "screen-256color"
set-option -g pane-active-border-fg red
set -g pane-border-format "#{pane_title}"
set -g pane-border-status top

set -g mouse on
